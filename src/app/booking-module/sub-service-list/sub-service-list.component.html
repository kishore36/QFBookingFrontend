<div class="col-12 col-sm-12 col-md-12">
    <div class="row m-0">
        <div class="col-md-4 col-sm-6 col-xs-12 p-4" *ngFor="let subId of subServicesId">
            <div class="portfolio-wrap">
                <div>
                    <img src="{{subId.images}}" alt="Bathroom">
                </div>
                <div class="portfolio-info">
                    <h4>{{subId.name}}</h4>
                    <p>{{subId.description}}</p>
                    <div class="py-2">
                        <span>{{subId.rate}}</span>
                    </div>
                    <div class="qty-input my-3">
                        <button class="qty-count qty-count--minus" data-action="minus" type="button" (click)="decrement(subId)">-</button>
                        <span class="product-qty">{{subId.unit}}</span>
                        <button class="qty-count qty-count--add" data-action="add" type="button" (click)="increment(subId)">+</button>
                    </div>
                    <div>
                        <button class="button-68" role="button"  (click)="addCartDetails(subId)">Add Cart</button>
                    </div>
                </div>
            </div>
        </div>
